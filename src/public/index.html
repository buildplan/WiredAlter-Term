<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiredTerm</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’»</text></svg>">
    
    <link rel="preload" href="/fonts/font.ttf" as="font" type="font/ttf" crossorigin>

    <link rel="stylesheet" href="/vendor/xterm/xterm.css" />
    <link rel="stylesheet" href="style.css?v=3.1">

    <script src="/vendor/sortablejs/Sortable.min.js"></script>
    <script src="/vendor/xterm/xterm.js"></script>
    <script src="/vendor/xterm/addon-fit.js"></script>
    <script src="/vendor/xterm/addon-web-links.js"></script>
    <script src="/vendor/xterm/addon-serialize.js"></script>
    <script src="/vendor/xterm/addon-webgl.js"></script>

    <script>
        (function() {
            const storedTheme = localStorage.getItem('wired-term-theme');
            if (storedTheme === 'light') {
                document.documentElement.classList.add('light');
            }
        })();
    </script>

</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; align-items: center; gap: 15px;">
                <span id="connection-status" class="status">...</span>
                <div id="signal-strength" class="signal-bars" title="Latency: --ms">
                    <div class="bar bar-1"></div>
                    <div class="bar bar-2"></div>
                    <div class="bar bar-3"></div>
                </div>
            </div>

            <span class="title">
                WiredTerm <span class="title-details">~ Debian 13 ~ Node 25</span>
            </span>

            <div class="controls">
                <button id="mouse-mode-btn" class="icon-btn" title="Toggle Mouse Reporting (Turn OFF to Select/Copy)">
                    <svg id="icon-mouse-on" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="5" y="2" width="14" height="20" rx="7"></rect>
                        <path d="M12 6v4"></path>
                    </svg>
                    <svg id="icon-mouse-off" style="display:none;" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </button>
                <button id="theme-btn" class="icon-btn" title="Toggle Theme">
                    <svg id="icon-sun" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1"  x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22"  x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1"  y1="12" x2="3"  y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64"  x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="icon-moon" style="display:none;" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <button id="logout-btn" class="logout-btn icon-btn" title="Logout">
                    <span class="btn-text">Logout</span>
                    <svg class="icon-logout" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div class="terminal-workspace">
            <div class="tabs-header">
                <div id="tabs-list" class="tabs-list"></div>
                <button id="grid-mode-btn" class="icon-btn" title="Toggle Grid View" style="margin-right: 5px;">
                    <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" fill="none">
                        <path stroke-width="2" d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z"/>
                    </svg>
                </button>
                <button id="new-tab-btn" class="new-tab-btn" title="New Terminal (Ctrl+Alt+T)">
                    <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" fill="none">
                        <path stroke-width="2" d="M12 5v14M5 12h14"/>
                    </svg>
                </button>
            </div>
            <div id="terminals-container" class="terminals-container"></div>
        </div>

        <div id="drop-overlay" class="drop-overlay hidden">
            <div class="drop-message">
                <span style="font-size: 4rem;">ðŸ“‚</span>
                <br>Drop files to upload to <br><code>/data</code>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
