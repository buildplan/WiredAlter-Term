<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiredTerm</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíª</text></svg>">
    
    <link rel="preload" href="/fonts/font.ttf" as="font" type="font/ttf" crossorigin>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <link rel="stylesheet" href="style.css?v=3">

    <script>
        (function() {
            const storedTheme = localStorage.getItem('wired-term-theme');
            if (storedTheme === 'light') {
                document.documentElement.classList.add('light');
            }
        })();
    </script>

    <script 
        src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.6/Sortable.min.js"
        integrity="sha384-HZZ/fukV+9G8gwTNjN7zQDG0Sp7MsZy5DDN6VfY3Be7V9dvQpEpR2jF2HlyFUUjU"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
    <script 
        src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"
        integrity="sha384-xjfWUeCWdMtvpAb/SmM6lMzS6pQGcQa0loOl1d97j6Odw0vjK9nW3+dTb/bn/mwH"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
    <script 
        src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"
        integrity="sha384-dpjGwSSISUTz2taP54Bor7qkyMR20sSO9oe11UVYnGs2/YdUBf7HW30XKQx9PCzn"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
    <script 
        src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"
        integrity="sha384-iAAiqSZrWZz/YKZSTKOPNaRhVOg9JY14avg2EWEpYNnUsrnATA+Sg8pV7mak84/G"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
    <script 
        src="https://cdn.jsdelivr.net/npm/xterm-addon-serialize@0.11.0/lib/xterm-addon-serialize.min.js"
        integrity="sha384-ElcadQlFU1BXhmhxAY6B7CvySGUEhtT9mrFJpguG6MN0Zy4KOvsJ3+6gMyTO2cr5"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
    <script 
        src="https://cdn.jsdelivr.net/npm/xterm-addon-webgl@0.16.0/lib/xterm-addon-webgl.min.js"
        integrity="sha384-LjE7pQ+MvZLxKNFYaNqxXiKIg0LASkwKbvcMtgxwNfSSDVjJ4tgEe0p56hzikjhs"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; align-items: center; gap: 15px;">
                <span id="connection-status" class="status">...</span>
                <div id="signal-strength" class="signal-bars" title="Latency: --ms">
                    <div class="bar bar-1"></div>
                    <div class="bar bar-2"></div>
                    <div class="bar bar-3"></div>
                </div>
            </div>

            <span class="title">
                WiredTerm <span class="title-details">~ Debian 13 ~ Node 25</span>
            </span>

            <div class="controls">
                <button id="mouse-mode-btn" class="icon-btn" title="Toggle Mouse Reporting (Turn OFF to Select/Copy)">
                    <span id="icon-mouse-on">üñ±Ô∏è</span>
                    <span id="icon-mouse-off" style="display:none;">üìÑ</span>
                </button>
                <button id="theme-btn" class="icon-btn" title="Toggle Theme">
                    <span id="icon-sun">‚òÄÔ∏è</span>
                    <span id="icon-moon" style="display:none;">üåô</span>
                </button>
                <button id="logout-btn" class="logout-btn icon-btn">
                    <span class="btn-text">Logout</span> ‚èª
                </button>
            </div>
        </div>

        <div class="terminal-workspace">
            <div class="tabs-header">
                <div id="tabs-list" class="tabs-list"></div>
                <button id="grid-mode-btn" class="icon-btn" title="Toggle Grid View" style="margin-right: 5px;">
                    <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" fill="none">
                        <path stroke-width="2" d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z"/>
                    </svg>
                </button>
                <button id="new-tab-btn" class="new-tab-btn" title="New Terminal (Ctrl+Alt+T)">
                    <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" fill="none">
                        <path stroke-width="2" d="M12 5v14M5 12h14"/>
                    </svg>
                </button>
            </div>
            <div id="terminals-container" class="terminals-container"></div>
        </div>

        <div id="drop-overlay" class="drop-overlay hidden">
            <div class="drop-message">
                <span style="font-size: 4rem;">üìÇ</span>
                <br>Drop files to upload to <br><code>/data</code>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
